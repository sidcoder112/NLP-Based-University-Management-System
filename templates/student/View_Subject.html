{% extends 'student/index.html' %}
{% block body %}



<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><table width="200" border="1" class="table table-hover">
  <tr style="color:orangered;text-align: center">
    <th scope="col">#</th>
    <th scope="col">Subject Name</th>
    <th scope="col">semester&nbsp;</th>
    <th scope="col">credit&nbsp;</th>
    <th scope="col"></th>
  </tr>
    {% for i in data %}
  <tr style="color: white">
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.subject_name }}&nbsp;</td>
    <td>{{ i.semester }}&nbsp;</td>
    <td>{{ i.credit }}</td>
    <td><a href="/view_timetable_stud/{{ i.id }}#admin" class="btn btn-success" style="width: 90%;">Exam Time Table</a> </td>
  </tr>
    {% endfor %}
</table>
<a href="#"></a>

</body>
</html>
{% endblock %}
