{% extends "college/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-hover">
    <tr style="color:orangered;text-align: center">
      <th scope="row">#</th>
      <th>Course name</th>
      <th>Course code</th>
      <td>&nbsp;</td>

    </tr>
      {% for i in data %}
    <tr class="text-white">
      <th scope="row">{{ forloop.counter }}</th>
      <td>&nbsp;{{ i.Course_Name }}</td>
      <td>{{ i.Course_code }}&nbsp;</td>
      <td><a href="/clg_Add_tolist/{{ i.id }}#admin" class="btn btn-warning" style="width: 90%;">Add to list</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
