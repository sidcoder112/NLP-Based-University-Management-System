{% extends 'ADMIN/index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><table width="200" border="1" class="table table-hover">
  <tr style="color:orangered;text-align: center">
    <th scope="col">#</th>
    <th scope="col">Subject Name</th>
    <th scope="col">semester&nbsp;</th>
    <th scope="col">credit&nbsp;</th>
    <th scope="col">course code&nbsp;</th>
    <th scope="col">&nbsp;</th>
    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr style="color: white">
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.subject_name }}&nbsp;</td>
    <td>{{ i.semester }}&nbsp;</td>
    <td>{{ i.credit }}&nbsp;</td>
    <td>{{ i.coursecode }}&nbsp;</td>
    <td><a href="/edit_sub/{{ i.id }}#admin" class="btn btn-success" style="width: 90%;">Edit</a></td>
    <td><a href="/delete_sub/{{ i.id }}#admin" class="btn btn-danger" style="width: 90%;">Delete</a></td>
  </tr>
    {% endfor %}
</table>
<a href="#"></a>

</body>
</html>
{% endblock %}
