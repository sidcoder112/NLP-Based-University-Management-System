{% extends 'ADMIN/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th{color: orangered;text-align: center}
        td{color: white}
    </style>
</head>

<body>
<form action="/ed_course_post/{{ data.id }}" method="post">
    {% csrf_token %}

<table width="200" border="1" class="table table-hover">
  <tr>
    <th scope="row">Course Name</th>
    <td>&nbsp;
      <input type="text" name="textfield" id="textfield" value="{{ data.Course_Name }}" class="form-control"  required/></td>
  </tr>
  <tr>
    <th scope="row">Course Code</th>
    <td>&nbsp;
      <input type="text" name="textfield2" id="textfield" value="{{ data.Course_code }}"  class="form-control"  required/></td>
  </tr>
  <tr>
    <th scope="row">Stream</th>
    <td>
      <select name="select" class="form-control">
          <option>{{ data.Stream }}</option>
          <option>BTECH</option>
          <option>MTECH</option>
      </select>
    </td>
  </tr>
  <tr>
    <td align="center" colspan="2" scope="row">&nbsp;<div align="center">
        <input type="submit" name="SUBMIT" id="SUBMIT" value="UPDATE" class="btn btn-danger" /></div>
  </td>
  </tr>
</table>
</form>

</body>
</html>
{% endblock %}
