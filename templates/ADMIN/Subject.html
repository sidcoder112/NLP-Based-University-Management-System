
{% extends 'ADMIN/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
      <style>
        th{color: orangered;text-align: center}
        td{color: white}
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Sub/{{ id }}">
    {% csrf_token %}
  <table width="200" border="1" class="table table-hover">
    <tr>
      <th scope="row">Subject Name</th>
      <td>
      <input type="text" name="textfield" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Semester</th>
      <td>
        <select name="select" id="select" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">Credit</th>
      <td>
      <input type="text" name="textfield2" id="textfield3"  class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">Course code</th>
      <td>
      <input type="text" name="textfield3" id="textfield3"  class="form-control" required/></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center" ><input type="submit" name="button" id="button" value="Submit" class="btn btn-danger" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
