{% extends 'ADMIN/index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
      <style>
        th{color: orangered;text-align: center}
        td{color: white}
    </style>
</head>

<body><form action="/Research_art" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table width="200" border="1" class="table table-hover">
  <tr>
    <th scope="row">Article</th>
    <td>

      <input type="file" name="fileField" id="fileField"  class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Author</th>
    <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">Date</th>
    <td>
      <input type="date" name="textfield2" id="textfield2" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">Abstract</th>
    <td>
        <textarea rows="5" cols="45" name="textarea" id="textarea" class="form-control" required ></textarea></td>
  </tr>
  <tr>
      <th colspan="2" scope="row"><div align="center" ><input type="submit" name="button" id="button" value="Submit" class="btn btn-danger" /></div></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
