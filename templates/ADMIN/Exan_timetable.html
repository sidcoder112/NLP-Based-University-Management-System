{% extends 'ADMIN/index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th{color: orangered;text-align: center}
        td{color: white}
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/exam_tb">
{% csrf_token %}
  <table width="200" border="1" class="table table-hover">
    <tr>
      <th scope="row">SUBJECT</th>
      <td>
        <select name="select" id="select" class="form-control" required>
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.subject_name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">DATE</th>
      <td>
      <input type="date" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">TIME</th>
      <td>
      <input type="time" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center" ><input type="submit" name="button" id="button" value="Submit" class="btn btn-danger" /></div></th>
    </tr>
  </table>
</form>
<script>
    var today = new Date();
var dd = today.getDate();
var mm = today.getMonth() + 1; //January is 0!
var yyyy = today.getFullYear();

if (dd < 10) {
   dd = '0' + dd;
}

if (mm < 10) {
   mm = '0' + mm;
}

today = yyyy + '-' + mm + '-' + dd;
document.getElementById("textfield2").setAttribute("min", today);
</script>
</body>
</html>
{% endblock %}
